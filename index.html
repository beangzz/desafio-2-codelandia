<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JordanShoes</title>

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/cabecalho.css">
  <link rel="stylesheet" href="./assets/css/banner.css">
  <link rel="stylesheet" href="./assets/css/destaques.css">
  <link rel="stylesheet" href="./assets/css/rodape.css">

</head>

<body>

    <header class="cabecalho">
      <p>Ganhe R$ 10,00 de desconto no frete</p>
      <h1>JordanShoes</h1>
    </header>

    <main>
      
      <section class="banner">
        <div class="banner__info">
          <h2>A melhor loja de Jordan</h2>
          <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
      </section>

      <section class="destaques">

        <div class="destaques__info">
            <h2>Destaques</h2>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </div>

        <div class="produtos">
          <ul class="produtos__lista">
            <li class="produto"><img src="./assets/img/air-jordan-1-mid-dutch-green.png" alt="tenis jordan verde" class="produto__imagem"></li>
            <li class="produto"><img src="./assets/img/air-jordan-1-high-zoom-cmft-tropical-twist.png" alt="tenis jordan high zoo, tropical twist" class="produto__imagem"></li>
            <li class="produto"><img src="./assets/img/air-jordan-1-retro-high-court-purple.png" alt="tenis jordan retro high" class="produto__imagem"></li>
            <li class="produto"><img src="./assets/img/air-jordan-1-mid-light-smoke-grey.png" alt="tenis jordan light smoke grey" class="produto__imagem"></li>
            <li class="produto"><img src="./assets/img/air-jordan-1-mid-black-noble-red.png" alt="tenis jordan mid black" class="produto__imagem"></li>
            <li class="produto"><img src="./assets/img/air-jordan-1-mid-bright-citrus.png" alt="tenis jordan citrus" class="produto__imagem"></li>
            <li class="produto"><img src="./assets/img/air-jordan-1-mid-grey-camo.png" alt="tenis jordan grey camo" class="produto__imagem"></li>
            <li class="produto"><img src="./assets/img/air-jordan-1-mid-carbon-fiber.png" alt="tenis jordan carbon fiber" class="produto__imagem"></li>
          </ul>
        </div>

      </section>

    </main>

    <footer class="rodape">Todos os direitos reservados.</footer>

</body>

</html>
